<div ng-controller='userController'>
	<div class="row">
		<div ng-cloak class="col-sm-6 col-sm-offset-3" style='margin-top: 10%;'>
			<h4 ng-cloak>Username: {{user.name}}</h4>

			<h5>Posted...</h5>
			<p style="padding-left:25px;">{{user.topics}} Topics</p>
			<p style="padding-left:25px;">{{user.posts}} Posts</p>
			<p style="padding-left:25px;">{{user.comments}} Comments</p>
		</div>
	</div>
</div>
